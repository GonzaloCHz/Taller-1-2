<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <section class="registro">
        <h4><center>Formulario de registro</center></h4>
        <input class="ingreso" type="text" name="nombres" id="nombres" required placeholder="Ingrese su nombre">
        <input class="ingreso" type="text" name="apellidos" id="apellidos" required placeholder="Ingrese sus apellido">
        <input class="ingreso" type="text" name="telefono" id="telefono" required placeholder="Telefono">
        <input class="ingreso" type="email" name="correo" id="correo" required placeholder="Ingrese su Correo">       
        <input class="ingreso" type="password" name="contraseña" id="contraseña" required placeholder="Ingrese su contraseña">
        <br>
        <label for="start">Fecha de Nacimiento:</label>
        <input  type="date" id="start" name="trip-start"       value="2000-01-01" min="1950-01-01" max="2021-12-31">
        <br>
        <p>Pais: 
            <select name="paises">
              <option>Ecuador</option>
              <option>Venezuela</option>
              <option>Argentina</option>
              <option>Brasil</option>
              <option>Colombia</option>
              <option>Mexico</option>
            </select>
         </p>
         <p>Sexo: 
            <select name="paises">
              <option>Hombre</option>
              <option>Mujer</option>
              <option>No definido</option>
            </select>
         </p>          
        <input class="boton" type="submit" value="Registrar"></input>      
    </section>
    <body style="background-color:#aed2fcf5;"></body>
</body>
</html>
